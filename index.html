<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid text-center">
        <h1>Password Generator</h1>
    </header>

    <br />

    <main class="container">
        <div class="card text-center">
            <div class="card-header bg-primary py-4">
                <h2>Generate a Password</h2>
            </div>
            <div class="card-body bg-warning">
                <h5 class="card-title">Check the boxes to select your secure password.</h5>
                <textarea readonly
                    class="my-1 px-1 pt-1 pb-5 text-center border border-primary rounded w-100 overflow-hidden"
                    placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer bg-primary">
                <button type="button" class="btn btn-primary bg-danger border-danger">Generate Password</button>
            </div>
        </div>



    </main>

</body>

<script src="script.js"></script>

</html>
