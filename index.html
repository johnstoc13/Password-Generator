<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- Header -->
        <header class="container-fluid text-center pt-3">
            <h1>Chase's Password Generator</h1>
        </header>

        <br />

        <!-- Main Container for Password Generator -->
        <main class="container">

            <div class="card text-center">
                <div class="card-header bg-primary py-4 text-white">
                    <h2>Generate a Password</h2>
                </div>
                <div class="card-body bg-warning">
                    <h5 class="card-title">Check the boxes to select your password criteria.</h5>
                    <div class="form-group mb-1">
                        <!-- Cited: https://shaack.com/projekte/bootstrap-input-spinner/ -->
                        <!-- Helped me create the input box for password length. -->
                        <label for="length">Password Length</label>
                        <input id="length" type="number" value="8" min="8" max="128" step="1" />
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="lower">
                        <label class="form-check-label" for="lower">Lowercase</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="upper">
                        <label class="form-check-label" for="upper">Uppercase</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="number">
                        <label class="form-check-label" for="number">Numbers</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="special">
                        <label class="form-check-label" for="special">Special Characters</label>
                    </div>
                    <textarea readonly id="password"
                        class="my-1 px-1 pt-1 pb-5 text-center border border-primary rounded w-100 overflow-hidden"
                        placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                </div>
                <div class="card-footer bg-primary">
                    <button type="button" id="generate" class="btn btn-primary bg-danger border-danger">Generate
                        Password</button>
                </div>
            </div>

        </main>

        <!-- Footer -->
        <footer class="footer-margin">
            <div class="navbar fixed-bottom navbar-dark bg-white justify-content-center">
                <a class="navbar-brand footer-font text-body" href="#">Copyright &copy;2020 &ThickSpace;|&ThickSpace; Chase Johnston</a>
            </div>
        </footer>

        <!-- Link to Javascript -->
        <script src="script.js"></script>

    </body>

</html>
